<a [routerLink]="['/create']">Create a New Poll</a> <a [routerLink]="['']">Logout</a>

<h3>Current Polls:</h3>

<input type="text" name="searchString" laceholder="search">

<table>
  <thead>
    <th>Survey Question</th>
    <th>Date Posted</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor='let questions of allQuestions; let idx = index'>
      <td> <a [routerLink]="['/question',questions._id]">{{questions.text}}</a></td>
      <td>{{questions.createdAt | date: 'longDate'}}</td>
      <td><a href="/delete/{{questions._id}}">Delete</a></td>
    </tr>
  </tbody>
</table>
